<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancake Order Form</title>
    <link rel="stylesheet" href="CSS/css.css">
</head>
<body>
    <h1>Welcome to My Pancake Restaurant</h1>
    <form id="order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="flavor">Pancake Flavor:</label>
            <select id="flavor" name="flavor" required>
                <option value="plain">Plain</option>
                <option value="blueberry">Blueberry</option>
                <option value="chocolate">Chocolate Chip</option>
                <option value="banana">Banana</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Order</button>
        </div>
    </form>

    <div id="order-summary">
        <h2>Order Summary</h2>
        <ul>
            <li><strong>Name:</strong> <span id="summary-name"></span></li>
            <li><strong>Pancake Flavor:</strong> <span id="summary-flavor"></span></li>
            <li><strong>Quantity:</strong> <span id="summary-quantity"></span></li>
            <li><strong>Special Instructions:</strong> <span id="summary-instructions"></span></li>
        </ul>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>

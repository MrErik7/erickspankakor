<script>document.getElementById('myform').addEventListener('submit', function(e) {
    e.preventDefault();  // Prevent the default form submission

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    var formData = new FormData();
    formData.append('entry.863913335', name);
    formData.append('entry.1336722976', email);
    formData.append('entry.21768844', message);

    fetch('https://docs.google.com/forms/d/e/1FAIpQLSdlOpUu1KYuYSarzU-X_5chtSkMOyKkOQUDW-yTOOh_pXsbJQ/formResponse', {
        method: 'POST',
        body: formData
    })
    .then(response => console.log('Success!', response))
    .catch(error => console.error('Error!', error.message));

    // Clear the form fields
    document.getElementById('name').value = '';
    document.getElementById('email').value = '';
    document.getElementById('message').value = '';
});</script>
